{% extends 'base.html' %}
{% block content %}
    {% for chat in all_chat %}
    <a href="{% url 'chat_read' chat.id %}">
        <div class="post">
            <h3>{{ chat.title }}</h3><br>
            <p class="s_content" >{{ chat.content|truncatechars_html:8 }}</p><br>
        </div>
    </a>
    {% empty %}
    <div class="post">
        <p>No chat</p>
    </div>
    {% endfor %}
    <a href="{% url 'new_chat'%}">New chat</a>
{% endblock content %}
