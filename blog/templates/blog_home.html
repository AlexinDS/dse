{% extends 'base.html' %}
{% block content %}
    {% for post in all_post %}
    <a href="{% url 'blog_read' post.id %}">
        <div class="post">
            <h3>{{ post.title }}</h3><br>
            <p class="s_content" >{{ post.content|truncatechars_html:8 }}</p><br>
        </div>
    </a>
    {% empty %}
    <div class="post">
        <p>No post</p>
    </div>
    {% endfor %}
{% endblock content %}
